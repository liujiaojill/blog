<!DOCTYPE html>
<html>
<head>
	<title>动画button</title>
	<style type="text/css">
		.btn {
			color: #FFFFFF;
  			background-color: #00A0D6;
			transition: background-color 0.4s, color 0.4s;
		}
		.btn:hover {
  			background-color: #007DA7;
  			color: #AD7EB6;
		}
	</style>
</head>
<body>
 
<section>
  <a href='#' class='btn buy-button'>
		Buy Now!
  </a>
</section>
</body>
</html>
